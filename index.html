<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project</title>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="headerContainer">
      <div class="headerLogo">
        <a href="#">
          <h1>FASHION</h1>
        </a>
      </div>
      <nav class="navbar">
        <ul class="navbarItems">
          <li>CATALOGUE</li>
          <li>FASHION</li>
          <li>FAVOURITE</li>
          <li>LIFESTYLE</li>
        </ul>
        <button class="navbarButton">SIGN UP</button>
      </nav>
    </div>
  </header>

    <!-- MAIN -->
    <main class="main">

      <div class="mainContainer">
        <div class="mainContent">
          <div class="mainTitle">
            <h2>LET'S</h2>
            <h2>EXPLORE</h2>
            <h2>UNIQUE</h2>
            <h2>CLOTHES.</h2>
          </div>
          <p class="mainDescription">Live for Influential and Innovative fashion!</p>
          <button class="mainButton">Shop Now</button>
        </div> 
        <div class="mainImage">
          <img src="./image-main.png" alt="Foto">
        </div>
      </div>

    </main> 
</body>
</html>
